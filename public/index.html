<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <h2>Create an Account</h2>
    <input type="email" id="emailInput" placeholder="Enter email address" />
    <input type="text" id="passInput" placeholder="Enter password" />
    <button id="submitButton" class="btn btn-submit" >Submit</button>
    <input type="text" id="otpInput" placeholder="Enter the Otp" style="opacity: 0;"/>
    <button id="otpsubmit" class="btn btn-login" style="opacity: 0;">Log in</button>
  </div>
  <h2 id="response"></h2>
  <script src="script.js"></script>
</body>
</html>
